<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../dist/universal-toast.min.js?v5"></script>
</head>

<body>

    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="text-2xl tracking-tight font-light text-gray-700 sm:text-3xl md:text-4xl">
            Tailwind example 3
        </div>
        <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                <span class="block xl:inline">Universal</span>
                <span class="block text-indigo-600 xl:inline">Toast</span>
            </h1>
            <p
                class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                You have something special. You've built an app!
                So take control of the toast style and do magic as you know
            </p>
            <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                <div class="rounded-md shadow">
                    <button onclick="onClickButton1()" role="button"
                        class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
                        Click me </button>
                </div>
                <div class="mt-3 sm:mt-0 sm:ml-3">
                    <button onclick="onClickButton2()" role="button"
                        class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 md:py-4 md:text-lg md:px-10">
                        Live demo </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Alert: "bg-indigo-600", Info: "bg-blue-600", Success: "bg-green-600", Warning: "bg-yellow-600", Error: "bg-red-600" -->
    <template id="toast-alert">
        <div class="relative m-2">
            <div class="flex w-full max-w-lg mx-auto overflow-hidden bg-white rounded-lg shadow-md">
                <div class="flex items-center justify-center w-12 {{ bgcolor }}">
                    <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z">
                        </path>
                    </svg>
                </div>
                <div class="w-full">
                    <div class="px-4 py-2 mx-3">
                        <span class="text-lg font-semibold">
                            {{ title }}
                        </span>
                        <p class="text-gray-600">
                            {{ content }}
                        </p>
                    </div>
                    <div class="w-full bg-gray-200 h-2.5">
                        <div class="{{ bgcolor }} h-2.5" data-progress-width></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        let baseTemplate = document.getElementById('toast-alert').innerHTML;

        let options = {
            position: "bottomRight",
            animation: "slideRight",
            templates: {
                info: baseTemplate.replaceAll('{{ bgcolor }}', 'bg-blue-600'),
                success: baseTemplate.replaceAll('{{ bgcolor }}', 'bg-green-600'),
                warning: baseTemplate.replaceAll('{{ bgcolor }}', 'bg-yellow-600'),
                error: baseTemplate.replaceAll('{{ bgcolor }}', 'bg-red-600')
            }
        };
        var toast = Toast(options)

        function onClickButton1() {
            // Any valid template variant is an uniq method under the main toast
            toast.success({
                title: 'success',
                content: 'You have a message from button 1'
            });
        }

        function onClickButton2() {
            // Let's override `autoClose` option inside our variants 
            toast.info({
                title: 'Info',
                content: 'You have a message from button 2'
            }, {
                autoClose: 5000,
                delayClose: 4000
            });

            toast.warning({
                title: 'Warning',
                content: 'You have a message from button 2'
            }, {
                autoClose: 7000
            });

            toast.error({
                title: 'Error',
                content: 'You have a message from button 2'
            }, {
                autoClose: 10000
            });
        }

    </script>
</body>

</html>
