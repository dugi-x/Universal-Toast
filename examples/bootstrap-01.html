<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../dist/universal-toast.min.js"></script>
</head>

<body>

    <main>
        <div class="px-4 pt-5 my-5 text-center">
            <div class="display-6 small">
                Bootstrap example 1
            </div>
            <h1 class="display-4 fw-bold">
                <span class="text-dark fw-bolder">Universal</span>
                <span class="text-primary fw-bolder">Toast</span>
            </h1>
            <div class="col-lg-5 mx-auto">
                <p class="lead mb-4">
                    You have something special. You've built an app!
                    So take control of the toast style and do magic as you know
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                    <button onclick="onClickButton1()" type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Primary
                        button</button>
                    <button onclick="onClickButton2()" type="button"
                        class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
                </div>
            </div>
        </div>
    </main>

    <template id="toast-info">
        <div class="toast show mb-1" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="#007aff"></rect>
                </svg>
                <strong class="me-auto">
                    {{ title }}
                </strong>
                <small class="text-muted">just now</small>
            </div>
            <div class="toast-body">
                {{ content }}
            </div>
            <div class="progress rounded-0 rounded-bottom" style="height: 6px;">
                <div data-progress-width class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
    </template>

    <template id="toast-error">
        <div class="alert alert-danger p-0" role="alert">
            <div class="d-flex align-items-center p-2">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <div class="px-2">
                    <h5>
                        {{ title }}
                    </h5>
                    <p class="mb-0">
                        {{ content }}
                    </p>
                </div>
            </div>
            <div class="progress rounded-0 rounded-bottom" style="height: 6px;">
                <div data-progress-width class="progress-bar bg-danger" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </template>

    <script>
        // By default, Toast searches for some known templates by id, toast-info is one of them.
        // TIP: Its posible to see all known id`s by print them on the console by `console.log( Toast.defaults.templates )`
        var toast = Toast({
            autoClose: 10000
        })

        function onClickButton1() {

            toast.info({
                title: 'Hello World 1',
                content: 'You have a message from button 1'
            });
        }

        function onClickButton2() {

            let message = {
                title: 'Hello World 2',
                content: 'You have a message from button 2'
            };
            let options = {
                position: "bottomLeft",
                animation: "slideLeft"
            };
            toast.error(message, options);

            // TIP: Its posible to see all defaults positions by print them on the console by `console.log( Object.keys(Toast.defaults.positions) )` 
            // and print animations by `console.log( Object.keys(Toast.defaults.animations) )`
        }

    </script>
</body>

</html>
